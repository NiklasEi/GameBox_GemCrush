# use & for colors
#   placeholders will be listed in front of the messages

# messages related to the game
game:
  econ:
    # use %cost% for the amount payed
    payed: " &2You paid &4%cost%"
    notEnoughMoney: " &4You do not have enough money!"
  # use %score% to display the number of points at the end of the game
  finishedWithoutPayout: " You finished the game with &2%score%&r points."
  # use %score% for the score and %reward% for the reward
  #   rewards are set in the config!
  # this message will be send instead of the above 'finishedWithoutPayout' if the money reward is > 0
  finishedWithPayout: " You finished with &2%score%&r points and won &2%reward%&r dollar!"
  # this message will be send if rewards are not being payed/given because of a cooldown
  #   %time% will be replaced with the time left    format: min:sec
  rewardCooldownMoney: " &4You have to wait &1%min%:%sec%&4 until you can win money again"
  rewardCooldownItems: " &4You have to wait &1%min%:%sec%&4 until you can win items again"

inventoryTitles:
  title: "GemCrush  Moves: %moves%  Score: %score%"



# Messages related to commands
commandMessages:
  noPermission: " &4You do not have the required permission!"
  onlyAsPlayer: " &4You can only do that as a player!"
  pluginReloaded: " &aPlugin was reloaded"
  statsReset: " &2Statistics were emptied!"
  help:
  - " &2To start a game do /gc"
  # message send if there are no saved stats
  noTopList: " &4No stats available!"
  # here you can specify how the top 10 will be displayed
  topListHead: "&a+ - + -  &3GemCrush  Top 10  &a- + - +"
  # %rank% -> Rank of the player      %name% name of the player       %score% top score of the player
  topListStructure: "%rank%. &6 %name%    &1Score: %score%"
  topListTail: "&a+ - + - + - + - + - + - + - + - + - +"


prefix: "[&3GemCrush&r]"
name: "&1GemCrush&r"
  