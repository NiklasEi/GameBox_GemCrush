  onlyAsPlayer: " &4Das kannst du nur als Spieler tun!"
  playerIsOffline: " &4Dieser Spieler ist nicht online!"
  firstPlayerIsOffline: " &4Wer auch immer dich eingeladen hat, ist nun offline..."
  playerAlreadyIngame: " &4Dieser Spieler ist gerade in einer Partie!"
  playerHasInviteAlready: " &4Dieser Spieler wurde bereits von jemandem eingeladen!"
  cannotInviteYourself: " &4Du kannst dich nicht selbst einladen ^^"
