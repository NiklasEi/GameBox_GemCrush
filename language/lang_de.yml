# use & for colors
# placeholders will be listed in front of the keys

# messages and inventorytitles directly related to the game
game:
  # here you can use:
  # name of the first player: %first%
  # name of the second player: %second%
  # time in seconds untli the invitation will run out: %time%
  invite:
    # these messages go to the player, that invite another player
    messageToFirstPlayer:
    - " &2Du hast %second% zu einer Partie eingeladen."
    # these messages go to the player, that was invited by another player
    messageToSecondPlayer:
    - " &2%first% hat dich zu einer Partie eingeladen!"
    - " &2Nutze /bs zum annehmen. Einladung läuft in &4%time% ab&2!"
    # you can only use %first% here (name of the player that invited you)
    inviteAccept: " &2Du hast die Einladung von %first% angenommen."
    expired: " &4Die Einladung ist abgelaufen!"
    returnedMoney: " &2Dein Geld wurde dir zurück gegeben."

  econ:
    # use %cost% for the amount payed
    payed: " &2Du hast &4%cost% &2bezahlt."
    notEnoughMoney: " &4Du hast nicht genug Guthaben!"
    # use %reward% for the amount the player won
    wonMoney: " &2Du hast &1%reward%&2 gewonnen!"
    # use %reward% for the amount the player won and %looser% for the player that gave up
    wonMoneyGaveUp: " &2Du hast &1%reward%&2 gewonnen! %looser% hat kapituliert."
    # use %reward% for the amount the player won and %looser% for the player that was too slow
    wonMoneyTooSlow: " &2Du hast &1%reward%&2 gewonnen! %looser% war zu langsam."
  # this message is displayed if the player won and economy is disabled
  won: " &2Du hast gewonnen!"
  lost: " &4Du hast verloren."
  # gave up message
  gaveUp: " &4Du hast kapituliert."
  # too slow message
  tooSlow: " &4Du warst zu langsam!"
  # won message send when the other player gave up
  # use %looser% for the name of the player that gave up
  otherGaveUp: " &2Du hast gewonnen! %looser% hat kapituliert."
  # won message send when the other player does not fire in time
  # use %looser% for the name of the player that gave up
  otherTooSlow: " &2Du hast gewonnen! %looser% war zu langsam."
  

inventoryTitles:
  # There will always be the page number behind that title!
  guiTitle: "Lade jemanden ein       "
  # use %count% for the number of ships to set
  # use %timer% to display the timer
  setShip1: "Carrier: %count% x 5 Felder   &4%timer%"
  setShip2: "Battleship: %count% x 4 Felder  &4%timer%"
  setShip3: "Cruiser: %count% x 3 Felder   &4%timer%"
  setShip4: "Destroyer: %count% x 2 Felder  &4%timer%"
  # %timer%
  attacker: "&2Battleship   &rFeuer frei!      &4%timer%"
  defender: "&4Battleship   &rAchtung!         &2%timer%"  
  
  won: "&2Battleship    &2Gewonnen!"
  lost: "&2Battleship    &4Verloren..."




